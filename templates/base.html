<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Value Function</title>
  
  <script
     src="https://code.jquery.com/jquery-3.2.1.min.js"
     integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
     crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"
	integrity="sha256-/Z28yXtfBv/6/alw+yZuODgTbKZm86IKbPE/5kjO/xY=" crossorigin="anonymous" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"
	  integrity="sha256-Bhi6GMQ/72uYZcJXCJ2LToOIcN3+Cx47AZnq/Bw1f7A=" crossorigin="anonymous"></script>  

  <style type="text/css">
    body {
    margin: 3em;
    }
  </style>
  
</head>

<body>

  <h1 class="ui center aligned header">Funciones de Valor</h1>

  <h2 class="ui center aligned header">Log√≠stica</h2>


  <div class="ui two column stackable grid">
    <div class="six wide column">
      <div class="ui segment">
	{% block form %}
	<script>
	  function update_plot() {
	  var L = $('#L').val(),
	  k = $('#k').val(),
	  center = $('#center').val();
	  
	  document.getElementById("plot").src="/plot_logistica/?L=" + L + "&k=" + k + "&center=" + center;
	  }
	</script>

	
	<div class="ui form" id="args">
	  <div class="field">
            <label>L</label>
            <div class="ui left icon input">
              <input placeholder="1" id="L" value="1">
            </div>
	  </div>

	  <div class="field">
            <label>k</label>
            <div class="ui left icon input">
              <input placeholder="0.02" id="k" value="0.02">
            </div>
	  </div>

	  <div class="field">
            <label>center</label>
            <div class="ui left icon input">
              <input placeholder="2600" type="number" id="center" value="2600">
            </div>
	  </div>

	  
	  <div class="ui blue primary button" onclick="update_plot(); update_code();">Plot</div>
	</div>

	
	{% endblock %}
      </div>

      <div class="ui segment">

	<script>
	  function update_code() {
	  var L = $('#L').val(),
	  k = $('#k').val(),
	  center = $('#center').val();
	  
	  document.getElementById("python").value="/plot_logistica/?L=" + L + "&k=" + k + "&center=" + center;
	  }
	</script>
	
	<div class="ui form" id="args">	
	  <div class="field">
            <label>scala code</label>
            <div class="ui left icon input">
              <input placeholder="to_report" id="scala">
            </div>
	  </div>

	  <div class="field">
            <label>Python code</label>
            <textarea id="python" rows="2"></textarea>
	  </div>	
	</div>
      </div>
    </div>


    
    <div class="ten wide column">
      <div class="ui segment">
	{% block plot %}
	<img src="/plot_logistica" id="plot">77
	{% endblock %}
      </div>
    </div>
  </div>  
  
</body>

</html>
