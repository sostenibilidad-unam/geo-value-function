<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Value Function</title>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"
	  integrity="sha256-/Z28yXtfBv/6/alw+yZuODgTbKZm86IKbPE/5kjO/xY=" crossorigin="anonymous" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"
	    integrity="sha256-Bhi6GMQ/72uYZcJXCJ2LToOIcN3+Cx47AZnq/Bw1f7A="
	    crossorigin="anonymous"></script>


    <link rel="stylesheet"
	  href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.12.0/ol.css"
	  integrity="sha256-fjKCwdf+fsFNnRRFfKZIznHEygdh6vtEJqVg8Eu3Kuw="
	  crossorigin="anonymous" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.12.0/ol.js"
	    integrity="sha256-Gox75luuxLxNYWsoO+2sGVMYOUcheq0zhGEB2310fuw=" crossorigin="anonymous"></script>


    <style type="text/css">
      body {
      margin: 3em;
      }
    </style>

  </head>

  <body>

    <h1 class="ui center aligned header">Value Function</h1>

    <h2 class="ui center aligned header">{{ function_name }}</h2>


    <div class="ui two column stackable grid">
      <div class="six wide column">

	<div class="ui segment">
	  <ul>
	    <li><a href="/logistic/">logistic</a></li>
	    <li><a href="/bell/">bell</a></li>
	  </ul>
	</div>
	
	<div class="ui segment">
	  {% block form %}
	  {% endblock %}
	</div>

	<div class="ui segment">
	  {% block plot %}
	  {% endblock %}
	</div>
      </div>

      <!-- open layers map -->
      <div class="ten wide column">
	<div class="ui segment">
	  <div class="ui form">
	    <div class="field">
	      <label>Layer</label>
	      <select class="ui search dropdown"
		      onchange="update_to(this.value);"
		      id="select_layer">
		{% for layer in layers %}
		<option value="{{ layer.url }}">{{ layer.name }}</option>
		{% endfor %}
	      </select>
	    </div>
	  </div>
	</div>
	<div class="ui segment">
	  <div id="map" style="width: 100%; height=100%;"></div>
	</div>
      </div>
    </div>

    <script src="/static/map_setup.js"></script>
    {% block scripts %}
    {% endblock %}
  </body>

</html>
