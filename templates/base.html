<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Value Function</title>

    <script
       src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
       crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"
	  integrity="sha256-/Z28yXtfBv/6/alw+yZuODgTbKZm86IKbPE/5kjO/xY=" crossorigin="anonymous" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"
	    integrity="sha256-Bhi6GMQ/72uYZcJXCJ2LToOIcN3+Cx47AZnq/Bw1f7A="
	    crossorigin="anonymous"></script>


    <link rel="stylesheet"
	  href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.12.0/ol.css"
	  integrity="sha256-fjKCwdf+fsFNnRRFfKZIznHEygdh6vtEJqVg8Eu3Kuw="
	  crossorigin="anonymous" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.12.0/ol.js"
	    integrity="sha256-Gox75luuxLxNYWsoO+2sGVMYOUcheq0zhGEB2310fuw=" crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>

    <script
       src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
       integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
       crossorigin="anonymous"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <style type="text/css">
      .ui.grid {
            min-height: 100%;
      }
      #c1 {
      background-color: rgb(74,190,181);
      }
      #c2 {
      background-color: rgb(24,138,156);
      }
      #c3 {
      background-color: rgb(0,69,132);
      }
      #c4 {
      background-color: rgb(0,30,123);
      }
      #c5 {
      background-color: rgb(16,0,90);
      }


    </style>

  </head>

  <body>

    <div class="ui left sidebar vertical menu">
      <a class="ui centered medium image item"
	 href="/{{ layer }}/linear/">
	<img src="/static/linear_icon.png">
      </a>
      <a class="ui centered medium image item"
	 href="/{{ layer }}/logistic/">
	<img src="/static/logistic_icon.png"></a>
      <a class="ui centered medium image item"
	 href="/{{ layer }}/logistica_invertida/">
	<img src="/static/logistica_invertida_icon.png"></a>
      <a class="ui centered medium image item"
	 href="/{{ layer }}/gaussian/">
	<img src="/static/gaussian_icon.png"></a>
      <a class="ui centered medium image item"
	 href="/{{ layer }}/campana_invertida/">
	<img src="/static/campana_invertida_icon.png"></a>
      <a class="ui centered medium image item"
	 href="/{{ layer }}/concava_decreciente/">
	<img src="/static/concava_decreciente_icon.png"></a>
      <a class="ui centered medium image item"
	 href="/{{ layer }}/concava_creciente/">
	<img src="/static/concava_creciente_icon.png"></a>
      <a class="ui centered medium image item"
	 href="/{{ layer }}/convexa_decreciente/">
	<img src="/static/convexa_decreciente_icon.png"></a>
      <a class="ui centered medium image item"
	 href="/{{ layer }}/convexa_creciente/">
	<img src="/static/convexa_creciente_icon.png"></a>
    </div>

    <div class="ui right sidebar vertical menu">
      {% for layer in layers %}
      <a class="item"
	 href="/{{ layer.name }}/linear/">{{ layer.name }}</a>
      {% endfor %}
    </div>

<div class="ui top fixed menu">
  <a class="item"  onclick="$('.ui.sidebar').sidebar('setting', 'transition', 'overlay').sidebar('toggle');">
    <i class="content layout icon"></i>
  </a>
  <div class="item">
    {{ function_name }}
  </div>
  <div class="item">
    {{ layer }}
  </div>
</div>





    <div class="pusher" style="height: 100%;">
      <div class="ui two column stackable grid" style="margin-top: 2em; margin-left: 0.5em; height: 100%;">
      
            	<div class="four wide column">
            
            	  <div class="ui segment">
            	    {% block form %}
            	    {% endblock %}
            	  </div>
            
            	  <div class="ui segment">
            	    <div id="MathExample">
            	    </div>
            	  </div>
            
            	  <div class="ui segment">
            	    {% block plot %}
            	    {% endblock %}
            	  </div>
            	  <div id="statistics" class="ui segment"></div>
            	  <div class="ui segment", id="colred_bar">
            	    <div style="position: absolute; left: 18%; top: 0%; width:66%;">
            	      <div style="position: absolute; left: 0%; top: 0; width:20%; height:20px;", id="c1">
            	      </div>
            	      <div style="position: absolute; left: 20%; top: 0; width:20%; height:20px;", id="c2">
            	      </div>
            	      <div style="position: absolute; left: 40%; top: 0; width:20%; height:20px;", id="c3">
            	      </div>
            	      <div style="position: absolute; left: 60%; top: 0; width:20%; height:20px;", id="c4">
            	      </div>
            	      <div style="position: absolute; left: 80%; top: 0; width:20%; height:20px;", id="c5">
            	      </div>
            	    </div>
            	  </div>
            	</div>
            
            	<!-- open layers map -->
            	<div class="twelve wide column">
            	  
            	    <div id="map" style="height: 100%;"></div>
            	
            	</div>
       
      </div>
    </div>
    <script src="/static/map_setup.js"></script>
    {% block scripts %}
    {% endblock %}
  </body>

</html>
