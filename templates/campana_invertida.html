{% extends 'base.html' %}

{% block form %}
<div class="ui form" id="args">
  <label>a</label>
  <div id="a_slider" style="margin-top: 1em; margin-bottom: 1em;"></div>

  <div class="five fields">
    <div class="field">
      <div class="ui button" onclick="fbackward('#a_slider', sync_a_slider);">&lt;&lt;</div>
    </div>
    <div class="field">
      <div class="ui button" onclick="backward('#a_slider', sync_a_slider);">&lt;</div>
    </div>
    <div class="field">
      <div class="ui left icon input">
	<input placeholder="1" id="a" value="1"
	       onchange="sync_a_slider(); sync_plot();">
      </div>
    </div>
    <div class="field">
      <div class="ui button" onclick="forward('#a_slider', sync_a_slider);">&gt;</div>
    </div>
    <div class="field">
      <div class="ui button" onclick="fforward('#a_slider', sync_a_slider);">&gt;&gt;</div>
    </div>
  </div>

  <label>center</label>
  <div id="center_slider" style="margin-top: 1em; margin-bottom: 1em;"></div>
  <div class="five fields">
    <div class="field">
      <div class="ui button" onclick="fbackward('#center_slider', sync_center_slider);">&lt;&lt;</div>
    </div>

    <div class="field">
      <div class="ui button" onclick="backward('#center_slider', sync_center_slider);">&lt;</div>
    </div>

    <div class="field">
      <div class="ui left icon input">
	<input placeholder="2600" id="center" value="2600"
	       onchange="sync_center_slider(); sync_plot();">
      </div>
    </div>

    <div class="field">
      <div class="ui button" onclick="forward('#center_slider', sync_center_slider);">&gt;</div>
    </div>

    <div class="field">
      <div class="ui button" onclick="fforward('#center_slider', sync_center_slider);">&gt;&gt;</div>
    </div>
  </div>
</div>
{% endblock %}


{% block plot %}
<img src="/campana_invertida/plot/" id="plot" width="100%" >
{% endblock %}



{% block scripts %}
<script src="/static/campana_invertida.js" layer_url="{{ layer_url }}"></script>
{% endblock %}
